<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tu peso en un lugar donde pesas menos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte y Jupiter</p>
    <script>
    var cliente = prompt("Cual es tu nombre");
    var usuario = prompt("Cual es tu peso");
    var planeta = parseInt(prompt("Elije tu planeta.\n1 es Marte, 2 es Jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
    }   
    else if (planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter";
    }
    else
    {
        peso_final = 1000000;
        nombre = "Krypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Hola <strong>" + cliente + "</strong> Tu peso en " + nombre + " es <strong>" + peso_final + "kilos</strong>");
    </script>
</body>
</html>
